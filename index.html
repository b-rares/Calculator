<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.1/css/all.css"
      integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="main_container">
      <div id="display_container">
        <div id="history"></div>
        <div id="result"></div>
      </div>
      <div id="keys_container">
        <div id="row1">
          <div id="wrapper">
            <div class="function" id="clear_all"><h2 id="fixme">AC</h2></div>
          </div>
          <div class="function" id="clear_one">
            <i class="fas fa-backspace"></i>
          </div>
          <div class="operator" id="/">
            <i class="fas fa-divide"></i>
          </div>
        </div>
        <div id="row2">
          <div class="number" id="7"><h2>7</h2></div>
          <div class="number" id="8"><h2>8</h2></div>
          <div class="number" id="9"><h2>9</h2></div>
          <div class="operator" id="*">
            <i class="fas fa-times fixme1"></i>
          </div>
        </div>
        <div id="row3">
          <div class="number" id="4"><h2>4</h2></div>
          <div class="number" id="5"><h2>5</h2></div>
          <div class="number" id="6"><h2>6</h2></div>
          <div class="operator" id="-"><i class="fas fa-minus"></i></div>
        </div>
        <div id="row4">
          <div class="number" id="1"><h2>1</h2></div>
          <div class="number" id="2"><h2>2</h2></div>
          <div class="number" id="3"><h2>3</h2></div>
          <div class="number" id="+">
            <i class="fa fa-plus" aria-hidden="true"></i>
          </div>
        </div>
        <div id="row5">
          <div class="number" id="0"><h2>0</h2></div>
          <div class="function" id="."><i class="fas fa-circle"></i></div>
          <div id="wrapper">
            <div class="function" id="=">
              <i class="fas fa-equals fixme2"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
